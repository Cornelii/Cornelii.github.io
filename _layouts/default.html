<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="app" class="m-0 p-0">
    {% include navbar.html %}
    <div class="content">
      {{ content }}
    </div>
    {% include footer.html %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
    <!-- Boot Strap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script>
    function changeCode(number) {
        var elem = document.getElementById('code' + number);
        
        for (let lan of ['python', 'c', 'cpp', 'java'])
        {
            if(elem.value == lan)
            {
                show_code(number, lan)
            }
            else
            {
                hide_code(number, lan)
            }
        }
    }

    function show_code(number, language){
        var v_elem = document.getElementById('code' + number + '_' + language)
        v_elem.removeAttribute('style')
    }

    function hide_code(number, language){
        var v_elem = document.getElementById('code' + number + '_' + language)
        v_elem.setAttribute('style', 'display:none')
    }
</script>
  </body>
</html>
