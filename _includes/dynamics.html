<div class="container-fluid">
    <div class="row">
        {% for dynamic in site.dynamics %}
        <div class="col-sm card_col">
            <a href="{{dynamic.url}}">
                <div class="card" style="width: 17rem">
                    <div class="card-body">
                        <h5 class="card-title">{{ dynamic.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ dynamic.en_title }}</h6>
                        <p class="card-text">{{ dynamic.updated }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
