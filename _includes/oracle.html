
<div class="container-fluid">
    <div class="row">
        {% assign sorted = (site.oracle | sort: 'chapter') %}
        {% for elem in sorted %}
        <div class="card_col col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12 mt-3">
            <a href="{{elem.url}}">
                <div class="card basic_card mg-1">
                    <div class="card-body">
                        {% if elem.hide_chapter %}
                            <h5 class="card-title">{{ elem.title}}</h5>
                        {% else %}
                            <h5 class="card-title">Ch{{elem.chapter}}.{{ elem.title}}</h5>
                        {% endif %}
                        <p class="card-text">{{ elem.updated }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
