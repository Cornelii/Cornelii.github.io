{% for chapter in site.MoM %}
<a href="{{ chapter.url | prepend: site.baseurl | replace: '//', '/' }}">
    <div class="article mb-4">
        <h3 class="m-0">{{chapter.title}}</h3>
        <div class="d-flex justify-content-between">
            <p>{{chapter.keywords}}</p>
            <p>updated: {{chapter.updated_at}}</p>
        </div>
    </div>
</a>
{% endfor %}
